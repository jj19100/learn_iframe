<body>
  <h1>html-2</h1>
  <div>
    <button onclick="send(Math.random(1))">发送数据给html1</button>
  </div>
  <script>
    function receive(value) {
      console.log("当前是html2,收到一条数据：", value)
    }
    function send(value) {
      window.parent.receive(value)
    }
  </script>
